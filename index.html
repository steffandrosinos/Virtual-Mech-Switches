<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" contect="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="assets/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
    <title>&lt;switches/&gt;</title>
</head>
<body>
    <div class="noselect" id="main">
        <div id="title">&lt;switches/&gt;</div>
        <div id="switches">
            <div class="selected" id="Cherry-MX-Silent-Black">Cherry MX Silent Black</div>
            <div class="switch" id="Gateron-Blue">Gateron Blue</div>
            <div class="switch" id="Gateron-Clear">Gateron Clear</div>
            <div class="switch" id="Gateron-Clear-with-O-Rings">Gateron Clear with O Rings</div>
            <div class="switch" id="Kailh-BOX-Heavy-Burnt-Orange">Kailh BOX Heavy Burnt Orange</div>
            <div class="switch" id="Kailh-BOX-Heavy-Pale-Blue">Kailh BOX Heavy Pale Blue</div>
            <div class="switch" id="Kailh-BOX-White">Kailh BOX White</div>
            <div class="switch" id="Kailh-Pro-Light-Green">Kailh Pro Light Green</div>
            <div class="switch" id="Kailh-Pro-Purple">Kailh Pro Purple</div>
        </div>
        <div id="volume">
            <img id="volume_icon" src="assets/volume.png" style="width:28px; height:28px; border:none;">
            <div class="slider">
                <input type="range" min="1" max="100" value="75" class="slider" id="volume_slider">
            </div>
            <div id="volume_value">75%</div>
        </div>
    </div>
</body>
</html>
